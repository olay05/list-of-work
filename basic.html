<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
  </head>
  <body style="background-color: rgb(150, 198, 182);">
    <input placeholder="Enter first value" type="text" id="first-input" />
    <input placeholder="Enter second value" type="text" id="second-input" />
    <div style="margin: 1rem">
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="divide">/</button>
      <button id="multiply">*</button>
    </div>
    <h2 id="answer"></h2>

    <script src="basic.js"></script>

    <script>
      const arthmetric = new Arthmetric();

      // Input field
      const firstValue = document.getElementById("first-input");
      const secondValue = document.getElementById("second-input");


      // Answer Place
      const answer = document.getElementById("answer");

      // Arthmetric button
    document.getElementById("add").addEventListener("click", () => {
        const firstNumber = parseFloat(firstValue.value);
        const secondNumber = parseFloat(secondValue.value);
        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            answer.innerText = "Error! Error!! Error!!!";
        } else {
            answer.innerText = arthmetric.add(firstNumber, secondNumber);
        }
    });

    document.getElementById("subtract").addEventListener("click", () => {
        const firstNumber = parseFloat(firstValue.value);
        const secondNumber = parseFloat(secondValue.value);
        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            answer.innerText = "Error! Error!! Error!!!";
        } else {
            answer.innerText = arthmetric.subtract(firstNumber, secondNumber);
        }
    });


    document.getElementById("divide").addEventListener("click", () => {
        const firstNumber = parseFloat(firstValue.value);
        const secondNumber = parseFloat(secondValue.value);
        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            answer.innerText = "Error! Error!! Error!!!"; 
            
        } else if( secondNumber === 0)  {
        answer.innerText = "Error! Error!! Error!!!"; 
        } else {
            answer.innerText = arthmetric.divide(firstNumber, secondNumber);
        }
    });

    document.getElementById("multiply").addEventListener("click", () => {
        const firstNumber = parseFloat(firstValue.value);
        const secondNumber = parseFloat(secondValue.value);
        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            answer.innerText = "Error! Error!! Error!!!";
        } else {
            answer.innerText = arthmetric.multiply(firstNumber, secondNumber);
        }
    });
      

</script>
  </body>
</html>
